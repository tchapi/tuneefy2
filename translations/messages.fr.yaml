os:
  title_long: "« https://tuneefy.com/s/track/oxtcm »"
  paragraph_1_important: "Tuneefy est un projet open-source. C'est (<em>et ça restera</em>) gratuit, sans publicité, et pas besoin de login ou d'infos personnelles. Juste, ça marche (<em>la plupart du temps ...</em>)."
  paragraph_1: >
    Mais tuneefy a un cout (certes minime) malgré tout, que nous payons avez plaisir pour offrir ce service. En gros, un serveur, un nom de domaine, ce qui fait à peu près 6€ par mois. Ce n'est pas énorme, mais c'est un coût.<br><br>
    Si vous trouvez le service utile, et si vous voulez supporter son fonctionnement, nous sommes heureux d'accepter vos petits dons pour le paiement du serveur et du nom de domaine : soit <a href='http://paypal.me/tchap'>paypal.me/tchap</a> ou <a href='mailto:team@tuneefy.com'>team@tuneefy.com</a> si vous voulez nous contacter.
  paragraph_2_thanks: "Merci beaucoup ! 💙"
